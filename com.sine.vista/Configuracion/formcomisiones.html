<form action="#" onsubmit="return false;" id="form-comisiones">
    <div class="col-md-12">
        <div class="label-sub text-center text-md-start" id="contenedor-titulo-form-comision">Comisiones de Ventas </div>
    </div> 
    
    <div class="row">
        <div class="col-md-6">
            <label class="label-form mb-2" for="id-usuario">Usuario</label>
            <div>
                <select class="form-select w-100 p-2" id="id-usuario" name="id-usuario" onchange="loaddatosUsuario();">
                    <option value="" id="option-default-usuario">Seleccione usuario</option>
                    <optgroup id="usuarios" class="contenedor-usuarios text-left"> </optgroup>
                </select>
                <div id="id-usuario-errors"></div>
            </div>
        </div>
        
        <div class="col-md-6">
            <label class="label-form text-right mb-2" for="tipo-usuario"> Tipo de usuario</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="tipo-usuario" name="tipo-usuario" placeholder="Tipo de Usuario" type="text" disabled=""/>
                <div id="tipo-usuario-errors">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label class="label-form text-right mb-2" for="titulo"> Porcentaje de Comision</label>
            <div class="form-group">
                <input class="form-control text-center input-form" id="porcentaje-comision" name="porcentaje-comision" placeholder="%" type="number" min="0" max="100"/>

                <div id="porcentaje-comision-errors">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <fieldset>
                <label class="label-form text-right mb-2" for="titulo">Calcular: </label>
                <div class="form-group">
                    <label class="label-radio">
                        <input class="input-radio" type="radio" id="calculo1" name="calculo" value="1" checked=""> Antes de Impuestos
                    </label>
                    <label class="label-radio">
                        <input class="input-radio" type="radio" id="calculo2" name="calculo" value="2"> Despues de Impuestos
                    </label>
                </div>

            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <label class="label-form text-right mb-2" for="chcom">Â¿Usar configuracion en General?</label>
            <div class="form-group">
                <div class="new-tooltip icon tip mb-2">
                    <input class="input-check" id="chcom" name="chcom" type="checkbox"/>&nbsp;
                    <i class="fas fa-question-circle"></i>
                    <span class="tiptext">Seleccionando esta opcion se usara la configuracion actual de comisiones para todos los usuarios.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-3"> 
        <button class="btn btn-danger me-2" onclick="loadView('config');">Cancelar <span class="fas fa-times"></span></button>
        <button class="btn btn-warning me-2 visually-hidden" id="btn-form-quicom">eliminar comision <span class="fas fa-times"></span></button>
        <button class="btn btn-primary" onclick="insertarComision();" id="btn-form-comision">Guardar <span class="fas fa-save"></span></button>
    </div>
    

</form>
<br/><br/>
<script src="js/scriptconfig.js"></script>
